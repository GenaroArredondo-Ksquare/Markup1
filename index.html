<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Markup I</title>
</head>
<body>
    <main class="flexContainer">

        <section class="flex_TopInformation">
            <div class="top">
                <label class="number">#280</label>
                <label class="name">Ralts</label>
            </div>
            <div class="text">
                <label><b>Height: </b>7.27m</label>
                <label><b>Weight: </b>186.64kg</label>
            </div>

            <div class="region">
                <span><strong>Region:</strong> Kanto</span>
            </div>
        </section>
    
        <section class="flex imagePokemon">
            <figure>
                <label class="pokemonName">ラルトス</label>
                <img src="https://maurowernly.github.io/Pokedex/images/pokemons/280Ralts.png" alt="Ralts" class="ralts">
            </figure>
        </section>
        
        <section class="flex stats">
            <div class="details">
                <div class="flexCircles">
                    <div class="circle"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Pok%C3%A9mon_Psychic_Type_Icon.svg/1024px-Pok%C3%A9mon_Psychic_Type_Icon.svg.png" alt="Psychic" class="circletype"></div>
                    <div class="circle"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Pok%C3%A9mon_Fairy_Type_Icon.svg/1024px-Pok%C3%A9mon_Fairy_Type_Icon.svg.png" alt="Fairy" class="circletype"></div>
                </div>

                <div class="title">
                    <span>Base stats:</span>
                </div>
                <div class="info_content">
                    <div class="line"></div>
                    <div class="info">
                        <label class="list_info">HP: 28 </label>
                        <label class="list_info">ATTACK: 25 </label>
                        <label class="list_info">DEFENSE: 25</label>
                        <label class="list_info">SP ATTACK: 45 </label>
                        <label class="list_info">SP. DEFENSE:65 </label>
                        <label class="list_info">SPEED: 45 </label>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
